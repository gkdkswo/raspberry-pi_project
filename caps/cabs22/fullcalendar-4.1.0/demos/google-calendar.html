<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {

      plugins: [ 'interaction', 'dayGrid', 'list', 'googleCalendar' ],

      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listYear'
      },

      displayEventTime: false, // don't show the time column in list view

      // THIS KEY WON'T WORK IN PRODUCTION!!!
      // To make your own Google API key, follow the directions here:
      // http://fullcalendar.io/docs/google_calendar/
      googleCalendarApiKey: 'AIzaSyAXtHLBSHYC7v1WQ1FtqreBEM8f2aBXjY0',

      // US Holidays
      events: 'kr.south_korea#holiday@group.v.calendar.google.com', //"kr": "en.south_korea#holiday@group.v.calendar.google.com"

      eventClick: function(arg) {
        // opens events in a popup window
        window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');

        arg.jsEvent.preventDefault() // don't navigate in main tab
      },

      loading: function(bool) {
        document.getElementById('loading').style.display =
          bool ? 'block' : 'none';
      }

    });

    calendar.render();
  });

</script>
<link rel="stylesheet" type="text/css" href="../../body.css?version=223122"/>
<link rel="stylesheet" type="text/css" href="../../header.css?version=23211222"/>
<style>
  #loading {
    display: none;
    position: absolute;
    top: 10px;

  }

  }

  }

</style>
