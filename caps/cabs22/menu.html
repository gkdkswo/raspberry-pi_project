		<script>
		function startTime() {
			var timeadd = 'AM';
			var today = new Date();
			var h = today.getHours();
			if(h > 12){
			h = h - 12;
			timeadd = 'PM';
			}
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('count').innerHTML = h + ":" + m + ":" + s + " " + timeadd;
			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
			return i;
		}
